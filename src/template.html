<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List!</title>
</head>
<body>
    <header>
        <img src="images/dark-mode.svg" id="theme-button" class="clickable">
        <h1>To-Do List!</h1>
        <img src="images/pfp_light.jpg" id="pfp">
    </header>

    <div class="container">
        <div class="sidebar">
            <button id="project-button">Add Project</button>
            <div id="projects">
                <div class="project">
                    <img src="images/files.svg">
                    <p>Project Name</p>
                </div>
            </div>
        </div>

        <div class="content">
            <h1>hello</h1>
        </div>
    </div>

    <dialog id="project-modal">
        <form id="project-form">
            <label for="name">Project Name: </label>
            <input type="text" id="name" name="name">

            <button type="submit" id="submit-button">Add Book</button>
            <button type="button" id="cancel-button">Cancel</button>
        </form>
    </dialog>
</body>
</html>
