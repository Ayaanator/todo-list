<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List!</title>
</head>
<body>
    <header>
        <img src="images/dark-mode.svg" id="theme-button" class="clickable">
        <h1>To-Do List!</h1>
        <img src="images/pfp_light.jpg" id="pfp">
    </header>
    
    <div class="container">
        <!--Project sidebar-->
        <div class="sidebar">
            <button id="project-button" class="click-button">Add Project</button>
            <div id="projects">
                <div class="project">
                    <img src="images/files.svg">
                    <p>Project Name</p>
                </div>
            </div>
        </div>
        <!--Todos containers-->
        <div class="content">
            <div class="button-container">
                <button id="todo-button" class="click-button">Add Todo</button>
                <button id="todo-clear" class="click-button">Clear Completed</button>
            </div>
            <div id="todo-container">
                <div class="todo high-priority">
                    <div class="todo-content">
                        <div class="todo-options">
                            <img src="images/menu-right.svg" class="menu clickable">
                            <img src="images/pencil.svg" class="edit clickable">
                            <input type="checkbox" class="todo-complete clickable">
                            <h1>Todo Name</h1>
                        </div>
                        <img src="images/trash.svg" class="delete-todo">
                    </div>

                    <div class="todo-info">
                        <h2 class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. At molestias, sint maxime iste dicta atque, placeat facere neque, eligendi tempore quibusdam veniam fuga rerum quaerat magnam quasi harum animi impedit.</h2>
                        <p class="due-date">
                            <strong>Due Date:</strong> 2025-08-15
                        </p> 
                    </div>
                </div>

                <div class="todo high-priority">

                    <input type="checkbox" class="todo-complete">

                    <div class="todo-content">
                        <h1>Todo Name</h1>
                        <img src="images/trash.svg" class="delete-todo">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--Project form-->
    <dialog id="project-modal" class="modal">
        <form id="project-form" class="form">
            <label for="name">Project Name: </label>
            <input type="text" id="name" name="name">

            <button type="submit" id="submit-button">Add Project</button>
            <button type="button" id="cancel-button">Cancel</button>
        </form>
    </dialog>
    <!--Todo form-->
    <dialog id="todo-modal" class="modal">
        <form id="todo-form" class="form">
            <label for="todo-name">Todo Name: </label>
            <input type="text" id="todo-name" name="todo-name" required><br>

            <label for="description">Description: </label>
            <textarea id="description" name="description" rows="8" cols="50"></textarea>

            <label for="due-date">Due Date: </label>
            <input type="date" id="due-date" name="due-date">

            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="low-priority">Low</option>
                <option value="medium-priority">Medium</option>
                <option value="high-priority">High</option>
            </select>

            <button type="submit" id="submit-todo">Add Project</button>
            <button type="button" id="cancel-todo">Cancel</button>
        </form>
    </dialog>

    <dialog id="edit-modal" class="modal">
        <form id="edit-form" class="form">
            <label for="edit-name">Todo Name: </label>
            <input type="text" id="edit-name" name="edit-name" required><br>

            <label for="edit-description">Description: </label>
            <textarea id="edit-description" name="edit-description" rows="8" cols="50"></textarea>

            <label for="edit-due-date">Due Date: </label>
            <input type="date" id="edit-due-date" name="edit-due-date">

            <label for="edit-priority">Priority</label>
            <select name="edit-priority" id="edit-priority">
                <option value="low-priority">Low</option>
                <option value="medium-priority">Medium</option>
                <option value="high-priority">High</option>
            </select>

            <button type="submit" id="submit-edit">Save Edits</button>
            <button type="button" id="cancel-edit">Cancel</button>
        </form>
    </dialog>
</body>
</html>
