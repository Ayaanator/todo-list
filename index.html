<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-Do List!</title><script defer="defer" src="main.js"></script></head><body><header><img src="5273fa61406074ba0234.svg" id="theme-button" class="clickable"><h1 id="the-title">To-Do List!</h1><img src="164310636d16f0621606.jpg" id="pfp"></header><div class="container"><div class="sidebar"><button id="project-button" class="click-button">Add Project</button><div id="projects"></div></div><div class="content"><div class="button-container"><button id="todo-button" class="click-button">Add Todo</button> <button id="todo-clear" class="click-button">Clear Completed</button></div><div id="todo-container"></div></div></div><dialog id="project-modal" class="modal"><form id="project-form" class="form"><label for="name">Project Name:</label> <input id="name" name="name"> <button type="submit" id="submit-button">Add Project</button> <button type="button" id="cancel-button">Cancel</button></form></dialog><dialog id="todo-modal" class="modal"><form id="todo-form" class="form"><label for="todo-name">Todo Name:</label> <input id="todo-name" name="todo-name" required><br><label for="description">Description:</label> <textarea id="description" name="description" rows="8" cols="50"></textarea> <label for="due-date">Due Date:</label> <input type="date" id="due-date" name="due-date"> <label for="priority">Priority</label> <select name="priority" id="priority"><option value="low-priority" class="low">Low</option><option value="medium-priority" class="medium">Medium</option><option value="high-priority" class="high">High</option></select> <button type="submit" id="submit-todo">Add Project</button> <button type="button" id="cancel-todo">Cancel</button></form></dialog><dialog id="edit-modal" class="modal"><form id="edit-form" class="form"><label for="edit-name">Todo Name:</label> <input id="edit-name" name="edit-name" required><br><label for="edit-description">Description:</label> <textarea id="edit-description" name="edit-description" rows="8" cols="50"></textarea> <label for="edit-due-date">Due Date:</label> <input type="date" id="edit-due-date" name="edit-due-date"> <label for="edit-priority">Priority</label> <select name="edit-priority" id="edit-priority"><option value="low-priority" class="low">Low</option><option value="medium-priority" class="medium">Medium</option><option value="high-priority" class="high">High</option></select> <button type="submit" id="submit-edit">Save Edits</button> <button type="button" id="cancel-edit">Cancel</button></form></dialog></body></html>
